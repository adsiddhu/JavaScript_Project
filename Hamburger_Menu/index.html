<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header class="header">

        <div class="logo">
            <img src="media/logo.png" alt="logo">
        </div>

        <div class="Hamburger-menu-container">

            <div class="Hamburger-menu">
                <span class="Hamburger-menu-icon">&#9776</span>
            </div>

        </div>

        <nav class="nav-link">
            <span class="close-icon">&times;</span>
            <a href="#top-picks">Top Picks</a>
            <a href="#whopper">Whopper</a>
            <a href="#stunner-menu">Stunner Menu</a>
            <a href="#new-foodie-collection">New Foodie Collection</a>
            <a href="#deal-of-the-day">Deal of the Day</a>
        </nav>

    </header>

    <main>
        <div class="content">
            <div>
                <img src="media/img-1.png" alt="burger-image">
            </div>
            <p class="text-one">Well, You can't resist anymore!</p>

            <div id="top-picks">
                <h2 class="text">Top Picks</h2>
                <img src="media/img-2.png" alt="burger-image">
            </div>

            <div id="whopper">
                <h2 class="text">Whopper</h2>
                <img src="media/img-3.png" alt="burger-image">
            </div>

            <div id="stunner-menu">
                <h2 class="text">Stunner Menu</h2>
                <img src="media/img-4.png" alt="burger-image">
            </div>

            <div id="new-foodie-collection">
                <h2 class="text">New Foodie Collection</h2>
                <img src="media/img-5.png" alt="burger-image">
            </div>

            <div id="deal-of-the-day">
                <h2 class="text">Deal of the Day</h2>
                <img src="media/img-6.png" alt="burger-image">
            </div>
        </div>

        <footer>

            <h3 class="go-to-top">
                <a href="#">Go to Top</a>
            </h3>

            <p class="footer-text">Made with ❤️ by Adarsh Singh</p>

        </footer>

    </main>
</body>

</html>

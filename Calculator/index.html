<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="text">
            <p class="text-Neumorphism">Neumorphism</p>
            <p class="text-Calculator">Calculator</p>
            <p class="text-theme"><button class="btn-dark">Dark</button>&<button class="btn-light">Light</button></p>
            <!-- <button class="btn">Light</button> -->
            <p class="text-version">Version</p>
            <p class="text-designer"> <img class="text-designer-img" src="adarsh.jpeg" alt=""> Designer : @adarsh</p>
        </div>

        <div class="vector-design">
            <img class="Vector-img" src="Vector.svg" alt="calculator bg design">
        </div>

        <div class="digital-calculator">

            <table>
                <tr>
                    <input type="text" class="display">
                </tr>

                <tr class="first-row">
                    <td><button class="button operator f-row">c</button></td>
                    <td><button class="button operator f-row">+/-</button></td>
                    <td><button class="button operator f-row">%</button></td>
                    <td><button class="button operator f-row-divide">/</button></td>


                </tr>

                <tr class="row">
                    <td> <button class="button digit">7</button> </td>
                    <td> <button class="button digit">8</button> </td>
                    <td> <button class="button digit">9</button> </td>
                    <td> <button class="button operator" id="multiply">*</button> </td>
                </tr>

                <tr class="row">
                    <td><button class="button digit">4</button></td>
                    <td><button class="button digit">5</button></td>
                    <td><button class="button digit">6</button></td>
                    <td><button class="button operator">-</button></td>
                </tr>

                <tr class="row">
                    <td><button class="button digit">1</button></td>
                    <td><button class="button digit">2</button></td>
                    <td><button class="button digit">3</button></td>
                    <td><button class="button operator">+</button></td>
                </tr>

                <tr class="row">
                    <td><button class="zero button digit">0</button></td>
                    <td><button class="button digit">.</button></td>
                    <td><button class="button operator">=</button></td>
                </tr>

            </table>

        </div>

    </div>

</body>

</html>
